<!-- CLAVIER VIRTUEL -->
<div class="keyboard">
    <button *ngFor="let nbr of numbers; let i = index" class="btn-light col-md-3" [value]="nbr" (click)="addNumber($event)">
        {{nbr}}
    </button>
</div>

<!-- CASE DESACTIVEE QUI AFFICHE LE PWD-->
<div>
    <input type="password" [value]="password" disabled>
</div>
<!-- BTN ANNULER -->
<div>
    <button (click)="cancel()" class="btn btn-danger">Annuler</button>
</div>
<!-- BTN VALIDER-->
<div>
    <button (click)="submit()" class="btn btn-success">Valider</button>
</div>
